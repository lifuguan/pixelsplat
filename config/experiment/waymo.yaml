# @package _global_

defaults:
  - override /dataset: waymo
  - override /model/encoder: epipolar
  - override /model/encoder/backbone: dino
  - override /loss: [mse, lpips]

wandb:
  name: waymo
  tags: [ibrnet, 256x256]

dataset:
  image_shape: [256, 256]
  roots: [data/waymo/processed/training]

data_loader:
  train:
    batch_size: 7

trainer:
  max_steps: 300_001
